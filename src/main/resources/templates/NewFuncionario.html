<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
  <title>Novo Funcionário</title>
</head>

<body>


<div class="container" style="width: 60%; padding-bottom: 30px">

  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Novo Funcionário</span>
    </nav>
  </header>

  <div>
    <form th:action="@{/postfuncionario}" th:object="${funcionario}" method="post" class="form">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" th:field="*{nome}" id="nome" placeholder="Nome *">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
      </div>
      <div class="form-group">
        <label for="funcao">Função</label>
        <input class="form-control" type="text" th:field="*{funcao}" id="funcao" placeholder="Função *">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('funcao')}" th:errors="*{funcao}"></div>
      </div>
      <div class="form-group">
        <label for="salario">Salário</label>
        <input class="form-control" type="number" step="0.01" th:field="*{salario}" id="salario" placeholder="Salário *">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
      </div>
      <div class="form-group">
        <label for="pecasHora">Peças Por Hora</label>
        <input class="form-control" type="number" th:field="*{pecasHora}" id="pecasHora" placeholder="Peças Por Hora">
      </div>

      <small class="form-text text-muted">(*) Campos obrigatórios</small>

      <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Criar</button>
      <a href="/getfuncionarios" class="btn btn-success" role="button" style="margin-top: 10px;">Cancelar</a>
    </form>

  </div>

</div>

</body>

</html>
